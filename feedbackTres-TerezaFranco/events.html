<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <h1>Text Box</h1>
    <textarea name="colors" id="colors"></textarea>
<script>
    // Se selecciona el elemento de entrada de texto.
    const textArea = document.getElementById("colors")

    // Cambia el color de fondo del texto de entrada a azul cuando se presiona una tecla.
    textArea.onkeydown = (e) => {
        e.currentTarget.style.backgroundColor = 'blue'
    }

    // Cambia el color de fondo del texto de entrada a rojo cuando se suelta una tecla.
    textArea.onkeyup = (e) => {
        e.currentTarget.style.backgroundColor = 'red'
    }
</script>
</body>
</html>
