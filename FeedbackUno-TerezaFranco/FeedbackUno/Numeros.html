<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numeros</title>
</head>

<body>

    <!-- Botones para llamar a las funciones sumar, restar, multiplicar y potencia -->
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="potencia()">Potencia</button>

    <script>

        // Suma los dos números ingresados ​​por el usuario.
        function sumar() {
            alert(numero1 + numero2)
        }

        // Resta el segundo número del primero.
        function restar() {
            alert(numero1 - numero2)
        }

        // Multiplica los dos números ingresados.
        function multiplicar() {
            alert(numero1 * numero2)
        }

        // Eleva el primer número a la potencia del segundo.
        function potencia() {
            alert(Math.pow(numero1, numero2))
        }

        // Solicito al usuario ingresar dos números, luego los convierto a números enteros.
        const numero1 = parseInt(prompt("Ingrese un número"))
        const numero2 = parseInt(prompt("Ingrese otro número"))
    </script>

</body>

</html>
