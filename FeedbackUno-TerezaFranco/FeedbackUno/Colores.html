<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colores</title>
</head>

<body>

    <!-- Párrafo-->
    <p>Es un hecho establecido hace demasiado tiempo que un lector se distraerá
        con el contenido del texto de un sitio mientras que mira su diseño.</p>

    <!-- Botones para llamar a las funciones azul, verde y rojo -->
    <button onclick="blue()">Azul</button>
    <button onclick="green()">Verde</button>
    <button onclick="red()">Rojo</button>

    <script>

        // Cambia el color del parrafo a azul.
        function blue() {
            document.body.style.color = "blue";
        }

        // Cambia el color del parrafo a verde.
        function green() {
            document.body.style.color = "green";
        }

        // Cambia el color del parrafo a rojo.
        function red() {
            document.body.style.color = "red";
        }
    </script>
</body>

</html>
